<body class="body-column">
  
  <header>

  <div class="title">
      <h1>JavaScript</h1>
  </div>

  <main>
    <div id="greeting">1</div>
    <script src="./greeting.js"></script> /*greet user based on time of day */
    <script> /* add 7 to a number */
      function add7(number) {
          return number + 7
      }
      console.log(add7(4))
    </script>
    <script> /* multiply two numbers */
      function multiply(a,b) {
          return a * b
      }
      console.log(multiply(3,9))
    </script>
    <script> /* capitalize only first letter of string */
      function capitalize(word) {
          return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
          }
      console.log(capitalize('pArtY'))
    </script>
    <script> /* return last letter of string */
      function lastLetter(string) {
          return string.slice(-1)
      }
      console.log(lastLetter('Parry'))
    </script>
  </main>

  <footer>
      <div>francis oro</div>
  </footer>
</body>
