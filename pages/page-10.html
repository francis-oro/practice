<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjusting Text Styles</title>
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <link rel="stylesheet" href="../style.css">
    <script src="../greeting.js" defer></script>
</head>

<body class="body-column p10-body">
  <header>
      <a href="../index.html">Home</a>
      <div>Practice</div>
  </header>

  <div class="title">
      <h1>Adjusting Text Styles</h1>
  </div>

  <main>
    <div class="greeting-box">
      <div id="greeting">1</div>
      <div class="greeting-mods">
        <div class="p10-box">
          <p>Size</p><br>
          <button class="p10-button" onclick="document.getElementById('greeting').style.fontSize='48px'">Louder</button>
          <br><br>
          <button class="p10-button" onclick="document.getElementById('greeting').style.fontSize='12px'">Quieter</button>
          <br><br>
          <button class="p10-button" onclick="document.getElementById('greeting').style.fontSize='32px'">Nevermind</button>
        </div>
        <div class="p10-box">
          <p>Color</p><br>
          <button class="p10-button" onclick="document.getElementById('greeting').style.color='green'">Green</button>
          <br><br>
          <button class="p10-button" onclick="document.getElementById('greeting').style.color='blue'">Blue</button>
          <br><br>
          <button class="p10-button" onclick="document.getElementById('greeting').style.color='black'">Nevermind</button>
        </div>
        <div class="p10-box">
          <p>Case</p><br>
          <button class="p10-button" onclick="document.getElementById('greeting').style.textTransform='uppercase'">UPPERCASE</button>
          <br><br>
          <button class="p10-button" onclick="document.getElementById('greeting').style.textTransform='lowercase'">lowercase</button>
          <br><br>
          <button class="p10-button" onclick="document.getElementById('greeting').style.textTransform='initial'">Nevermind</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div>Francis Or√≥</div>
  </footer>
</body>
</html>
