        <script> /* Determine if year is leap year */
            const leapYears = function(year) {
                if (year % 400 == 0) {
                    return true
                }
                else if ((year % 100 !== 0) && (year % 4 == 0)) {
                    return true
                }
                else return false
            };
            console.log(leapYears(1997))
            console.log(leapYears(1996))
            console.log(leapYears(34992))
        </script>
